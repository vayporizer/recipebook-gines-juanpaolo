{% extends 'base.html' %}
{% load static %}

{% block title %} {{ recipe.name }} {% endblock %}
{% block content %}
    <h2> {{ recipe.name }} </h2>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li> {{ ingredient.quantity}} {{ ingredient.ingredient.name }} </li>
        {% endfor %}
    </ul>
{% endblock %}
