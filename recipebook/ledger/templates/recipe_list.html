{% extends 'base.html' %}
{% load static %}

{% block title %} Recipe List {% endblock %}
{% block content %}
    <h2> Recipe List </h2>
    <a href="{% url 'ledger:recipe_maker' %}"> <button type="button"> Add a Recipe </button> </a>
    <ul>
        {% for recipe in recipes %}
        <li><a href="{% url 'ledger:recipe' recipe.pk %}"> {{ recipe.name }} </a></li>
        {% endfor %}
    </ul>
{% endblock %}
