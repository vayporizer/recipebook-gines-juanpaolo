{% extends 'base.html' %}
{% load static %}

{% block title %} Upload an Image {% endblock %}
{% block content %}
    <h2> Upload an image for {{ recipe.name }} </h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ image_form.as_p }}
        <button type="submit"> Upload image </button>
    </form>

    <a href="{% url 'ledger:recipe_list' %}"> <button type="button"> Back to Recipes List </button> </a>
{% endblock %}
